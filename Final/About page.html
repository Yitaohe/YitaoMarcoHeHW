		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdT8f0Gq6r3HjsgZFgavFYTGs6rPlgF04&callback=initMap"></script>

		<script>
		if(navigator.geolocation) { 
				navigator.geolocation.getCurrentPosition(function(position) {
						var coords = position.coords;
						console.log(coords) 
						var latlng = new google.maps.LatLng(coords.latitude, coords.longitude);
						var myOptions = {
							zoom: 14, 
							center: latlng, 
							mapTypeId: google.maps.MapTypeId.ROADMAP 
						}; 
						var map = new google.maps.Map(document.getElementById("map"), myOptions);
						var marker = new google.maps.Marker({
							position: latlng,  
							map: map
						});
					},
					function(error) { 
						switch(error.code) {
							case 1:
								alert("Access rejected");
								break;
							case 2:
								alert("The location is temporarily unavailable");
								break;
							case 3:
								alert("Information timeout");
								break;
							default:
								alert("Unknown error");
								break;
						}
					});
			} else {
				alert("Your browser does not support the function!");
			}
		</script>
